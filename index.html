<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>유진상의 홈페이지</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>안녕하세요! 유진상입니다</h1>
  <p>이곳은 제 개인 홈페이지입니다.</p>
  <button onclick="sayHello()">인사하기</button>

  <script src="script.js"></script>
</body>
</html>

style.css
body {
  font-family: 'Arial', sans-serif;
  text-align: center;
  background-color: #f0f0f0;
  padding: 50px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
}

script.js
function sayHello() {
  alert("반가워요! 제 홈페이지에 와주셔서 감사합니다.");
}
